<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.0.js"></script>
        <script src="js/scripts.js"></script>
        <title>Credit Bank Account</title>
    </head>
    <body class="container">
        <h1 class="jumbotron">Credit â›» <span class="bank-account">Bank Account</span></h1>
        <div class="well">
            <div class="row panel panel-info">
                <div class="col-md-6">
                    <h3>Register a new Account:</h3>
                    <form id="form-account" class="mod-form">
                        <div class="mod-div">
                            <label for="input-name">Account Name: </label>
                            <input id="input-name"type="text">
                        </div>
                        <div class="mod-div">
                            <label for="input-balance">Initial Balance:&nbsp;</label>
                            <input id="input-balance"type="number"step="0.01">
                        </div>
                        <div class="mod-div">
                            <button type="submit" class="btn btn-light">Confirm</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Deposit or Withdraw Funds:</h3>
                    <form id="form-balance" class="mod-form">
                        <div class="mod-div">
                            <label for="input-deposit">Deposit amount:&nbsp; &nbsp;</label>
                            <input id="input-deposit"type="number"min="0"step="0.01">
                        </div>
                        <div class="mod-div">
                            <label for="input-withdraw">Withdraw amount: </label>
                            <input id="input-withdraw"type="number"min="0"step="0.01">
                        </div>
                        <div class="mod-div">
                            <button type="submit" class="btn btn-light">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="account-info" class="row panel panel-info">
                <div class="col-md-12">
                    <h3>Current Balance:</h3>
                    <p><span class="output-balance"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
